<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/all.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styleguide.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom-styleguide-jekyll.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/prism.css">

  <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/prism.js"></script>
  <script src="{{ site.baseurl }}/assets/js/widget/TeraStickyMessage.js"></script>
  <script src="{{ site.baseurl }}/assets/js/widget/TeraModal.js"></script>

</head>
